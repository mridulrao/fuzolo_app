{% extends "users/base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile|FUZOLO</title>
</head>
<body>

    <div class="profile-page">
        <h1>Your Profile</h1>

        <div class="profile-page-detail">
            <div class="profile-page-inputs name-display">
                <p>Name :</p>
                <input type="text" value="{{ user_details.name }}" disabled="disabled">
            </div>

            <div class="profile-page-inputs email-display">
                <p>Email :</p>
                <input type="email" value="{{ user_details.email }}" disabled="disabled">
            </div>

            <div class="profile-page-inputs number-display">
                <p>Mobile :</p>
                <input type="text" value="{{ user_details.phone_number }}" disabled="disabled">
            </div>

            <div class="profile-page-inputs  points-display">
                <p>Points :</p>
                <input type="number" value="{{ user_details.points }}" disabled="disabled">
            </div>
            <form action="{% url 'add-points' %}" method="POST">
                {% csrf_token %}
                <p>Add Points</p>
                <button type="submit" name="300">300 Points</button>
            </form> 
            <a href="{% url 'custom-plans' %}">
                <button type="submit" name="custom" >View Other Plans</button>
            </a>
        </div>

        <a href="{% url 'logout' %}">
            <button type="submit">Logout</button>
        </a>

    </div>
</body>
</html>

{% endblock content %}
