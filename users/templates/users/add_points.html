{% extends "users/base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points|FUZOLO</title>
</head>
<body>
    <h1>Add Points</h1>
    {{ payment_details.amount }}
        {{ payment_details.order_id }}
        {{ user_details.name }}
        {{ user_details.phone_no }}
        {{ user_details.email }}
    <form action="">
        <button id="rzp-button1">Pay</button>
    </form>
</body>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var amount = '{{ payment_details.amount }}'
        var order_id = '{{ payment_details.order_id }}'
        var name = '{{ user_details.name }}'
        var phone_no = '{{ user_details.phone_no }}'
        var email = '{{ user_details.email }}'

        var options = {
            "key": "rzp_test_MUFWJzfALmtlEZ", // Enter the Key ID generated from the Dashboard
            "amount": amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "FUZOLO", //your business name
            "description": "Test Transaction",
            "image": "",
            "order_id": order_id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "http://localhost:8000/accounts/verify_payment/",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": name, //your customer's name
                "email": email,
                "contact": phone_no //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</html>

{% endblock content %}
